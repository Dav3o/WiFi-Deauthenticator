<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>WiFI-Deauthenticator</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div>
    <label for="Network interface controller">Select an network interface controller:</label>
    <select name="Network interface controllers" id="interfaceSelect">
    </select>
  </div>
  <div>
    <input type="checkbox" id="randomMacCheckBox" name="Mac adress">
    <label for="Use random mac adress">Use random mac adress</label>
  </div>
  <div>
    <fieldset id="bandFieldSet">
      <legend>Choose network bands</legend>
      <div>
        <input type="checkbox" id="802.11g" name="network band" value="g">
        <label for="802.11g">802.11g</label>
      </div>
      <div>
        <input type="checkbox" id="802.11b" name="network band" value="b">
        <label for="802.11b">802.11b</label>
      </div>
      <div>
        <input type="checkbox" id="802.11a" name="network band" value="a">
        <label for="802.11a">802.11a</label>
      </div>
    </fieldset>
  </div>
  <div>
    <button id="startScanningBtn" type="button">Start scanning</button>
  </div>
  <div>
    <button id="stopScanningBtn" type="button">Stop scanning</button>
  </div>
  <div>
    <label for="access_points">Choose your target:</label>
    <select name="access_points" id="accessPointSelect">
    </select>
  </div>
 <div>
    <button id="startScanningClisBtn" type="button">Scan clients</button>
  </div>
  <div>
    <button id="stopScanningClisBtn" type="button">Stop scanning clients</button>
  </div>
  <div id="checkboxes">
    <label>Clients</label>
    <ul id="clientList">
    </ul>
  </div>
  <script src="../view/renderer.js"></script>
</body>

</html>
